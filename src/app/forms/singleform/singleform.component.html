<div class=form-container>

  <div>


  </div>

  <div>
    <ul class="left">
      <p>Creditor</p>
      <li>
        <mat-form-field>
          <input matInput placeholder="Account" [(ngModel)]="invoice.creditorAccount">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Reference" [(ngModel)]="invoice.creditorReference">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="invoice.creditorName">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Street" [(ngModel)]="invoice.creditorStreet">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="House number" [(ngModel)]="invoice.creditorHouseNumber">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="ZIP" [(ngModel)]="invoice.creditorZip">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="City" [(ngModel)]="invoice.creditorCity">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-select placeholder="Country" [(ngModel)]="invoice.creditorCountry">
            <mat-option *ngFor='let value of countrys; trackBy: index;' value="{{ value }}">
              {{ value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Informations" [(ngModel)]="invoice.creditorInformations">
        </mat-form-field>
      </li>
    </ul>
  </div>

  <div>
    <ul class="right">
      <p>Debtor</p>
      <li>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="invoice.debtorName">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Street" [(ngModel)]="invoice.debtorStreet">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="House number" [(ngModel)]="invoice.debtorHouseNumber">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="ZIP" [(ngModel)]="invoice.debtorZip">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="City" [(ngModel)]="invoice.debtorCity">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <mat-select placeholder="Country" [(ngModel)]="invoice.debtorCountry">
            <mat-option *ngFor='let value of countrys; trackBy: index;' value="{{ value }}">
              {{ value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Due date" [(ngModel)]="name" [(ngModel)]="invoice.debtorDueDate">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-select placeholder="Currency" [(ngModel)]="invoice.debtorCurrency">
            <mat-option *ngFor='let value of currencys; trackBy: index;' value="{{ value }}">
              {{ value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input matInput placeholder="Amount" type="number" [(ngModel)]="invoice.debtorAmount">
          <span matPrefix>{{currency}}&nbsp;</span>
        </mat-form-field>
      </li>
    </ul>
  </div>
